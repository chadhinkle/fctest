<script>
    // 微信分享的数据
    window.wxData = {
        "appId": "wxdbc4e83f1cc7b001", // 服务号可以填写appId
        "imgUrl":'http://chenzaichun.github.io/fctest/res/icon.jpg',
        "link":'http://chenzaichun.github.io/fctest/',
        "desc":"草泥马，别跑啊～～～",
        "title":"你是我的小羊驼～～～"
    };

    function share(m, step, percent){
        if(m == 0){
            document.title = window.wxData.desc = "草泥马，别跑啊～～～";
        }
        if(m == 1){
            document.title = window.wxData.desc = "继续刷屏！"+step+"步推倒我的小羊驼，打败"+percent+"%朋友圈的人！你能超过我吗？";
        }
        if(m == 2){
            document.title = window.wxData.desc = "草泥马它又跑掉了，T_T 快帮我抓回来！";
        }
    };

    WeixinApi.ready(function(Api) {

        // 分享的回调
        var wxCallbacks = {
            ready : function() {

            },

            cancel : function(resp) {

            },
            fail : function(resp) {

            },
            confirm : function(resp) {

            },
            all : function(resp) {

            }
        };

        Api.shareToFriend(wxData, wxCallbacks);

        Api.shareToTimeline(wxData, wxCallbacks);

        Api.shareToWeibo(wxData, wxCallbacks);
    });

    //处理广告位置
    var    windowW,
            adContainer = document.getElementById('adContainer'),
            adW = getStyle(adContainer, 'width'),
            adL;

    setAdPosition();
    function setAdPosition(){
        windowW = document.documentElement.clientWidth;
        adL = (windowW - parseInt(adW)) / 2;
        adContainer.style.left = adL+'px';
    }

    function getStyle(obj,attribute){
        return obj.currentStyle?obj.currentStyle[attribute]/*ie*/:document.defaultView.getComputedStyle(obj,null)[attribute];
    }

    window.onresize = function(){
        setAdPosition();
    }


</script>
